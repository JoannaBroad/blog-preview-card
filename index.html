<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Joanna Broad" <link rel="icon" type="image/png" sizes="32x32"
    href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/CSS" href="style.css">
  <title>Frontend Mentor | Blog preview card solution</title>
</head>

<body>
  <main>
    <div class="card">
      <img src="assets\images\illustration-article.svg" alt="illustration for the article">
      <p class="blog-tag">Learning</p>
      <p class="blog-date">Published 21 Dec 2023</p>
      <h3>HTML & CSS foundations</h3>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <p class="blog-author"><img src="assets\images\image-avatar.webp" alt="image of the author">Greg Hooper</p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JoannaBroad" target="_blank">Joanna Broad</a>.
  </footer>
</body>

</html>
